<div *ngIf="!question">
    <img src="../../assets/loading.gif" alt="imagem de loading" *ngIf="isLoading">
    <form (ngSubmit)="getQuestion()" *ngIf="!isLoading">
        <label>
          Select the language:
          <select [(ngModel)]="language" name="language" required>
            <option value="CSharp">C#</option>
            <option value="Java">Java</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Ruby On Rails">Ruby</option>
            <option value="Golang">Golang</option>
          </select>
        </label>
        <button type="submit">Submit</button>
      </form>
</div>
<div *ngIf="question && !endGame">
        <div>
            <h3>Score: {{score}}</h3>
        </div>
        <div class="question-box">
            <p>{{ question.question }}</p>
            <div *ngFor="let option of question.options; let i = index">
                <input type="radio" id="{{ option }}" name="option" [(ngModel)]="selectedOption" [value]="i+1">
                <label for="{{ option }}">{{ option }}</label><br>
            </div>
            <button (click)="confirm()">Confirmar</button>
        </div>
</div>
<div *ngIf="endGame">
    Your final score is: {{score}}, about {{language}}!
</div>
