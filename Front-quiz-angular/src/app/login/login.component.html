<span>
  <img src="../../assets/loading.gif" alt="imagem de loading" *ngIf="isLoading">
  <form (ngSubmit)="login()" *ngIf="!isLoading">
    <label>
      Nickname:
      <input [(ngModel)]="nickname" name="nickname" required>
    </label>
    <button type="submit">Submit</button>
  </form>
</span>
